<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="output.css">
</head>
<body>
  <div class="relative max-w-full min-h-screen flex items-center justify-center p-8 sm:p-20">
    <div class="flex-1 flex flex-col items-center gap-20 max-w-7xl">
      <div class="cardContainer w-full grid auto-rows-fr items-stretch gap-10">
      </div>

      <button type="button" class="newBookButton px-4 py-2.5 rounded-lg shadow border flex items-center gap-2 transition hover:bg-black hover:text-white hover:fill-white focus:ring-4 ring-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="224.46 224.46 303.09 303.09" class="w-6">
          <g>
           <path d="m366.53 366.53h-71.039v18.941h71.039v71.039h18.941v-71.039h71.039v-18.941h-71.039v-71.039h-18.941z" fill-rule="evenodd"/>

           <path d="m376 508.61c73.234 0 132.61-59.371 132.61-132.61s-59.371-132.6-132.61-132.6-132.6 59.367-132.6 132.6 59.367 132.61 132.6 132.61zm0 18.941c-83.695 0-151.54-67.848-151.54-151.55 0-83.695 67.848-151.54 151.54-151.54 83.699 0 151.55 67.848 151.55 151.54 0 83.699-67.848 151.55-151.55 151.55z"/>
          </g>
        </svg>

        New book
      </button>
    </div>

    <div class="modal z-[2] flex absolute bg-gray-300 w-full h-full items-center justify-center opacity-100 bg-opacity-90 transition ease-in-out duration-300 p-8">
      <div class="form bg-white rounded-md shadow-md border p-10 space-y-6 bg-opacity-100 flex flex-col">
        <input type="text" name="author" id="author" class="border rounded p-1 ring-gray-500 focus:ring-4 focus:outline-none transition" placeholder="Author" maxlength="100">

        <input type="text" name="title" id="title" class="border rounded p-1 ring-gray-500 focus:ring-4 focus:outline-none transition" placeholder="Title" maxlength="100">

        <input type="number" name="pageCount" id="pageCount" class="appearance-none border rounded p-1 ring-gray-500 focus:ring-4 focus:outline-none transition" placeholder="Number of pages" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="4"  onkeypress="return event.charCode >= 48" min="1">

        <label for="isRead" class="relative cursor-pointer">
          <input type="checkbox" name="isRead" id="isRead" class="peer sr-only">
          <div class="border py-1 rounded flex justify-center gap-2 hover:ring-4 ring-green-400 transition peer-checked:bg-green-700 peer-checked:text-white text-gray-400">
            Finished reading?
          </div>
          <div class="hidden absolute top-[.325rem] left-9 peer-checked:block text-white">
            âœ“
          </div>
        </label>

        <button type="button" class="createBookButton border rounded-md shadow p-2 hover:bg-black hover:text-white transition ring-gray-500 focus:ring-4">
          Add new book
        </button>
      </div>
    </div>
  </div>
</body>
</html>
